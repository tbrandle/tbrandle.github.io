<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp #1</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="normalize.css"  title="no title">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <section class="container box-container">
      <div class="box fire">
        <div class="content-container">
          <img class="icon" src="images/campfire.svg" alt="" />
          <figcaption class="icon"></figcaption>
        </div>
      </div>
      <div class="profile">
        <div class="profile-container">
          <h1>Tim Brandle</h1>
          <p>This is where some text will go to describe the images/campfire</p>
          <button class="profile-btn" type="button">Resume</button>
          <button class="profile-btn" type="button">Contact</button>
        </div>
      </div>
      <div class="box mountains">
        <div class="content-container">
          <img class="icon" src="images/mountains.svg" alt="" />
          <figcaption class="icon"></figcaption>
        </div>
      </div>
      <div class="box carabiner">
        <div class="content-container">
          <img class="icon" src="images/carabiner.svg" alt="" />
          <figcaption class="icon"></figcaption>
        </div>
      </div>
      <div class="box summit">
        <div class="content-container">
          <img class="icon" src="images/vertex.svg" alt="" />
          <figcaption class="icon"></figcaption>
        </div>
      </div>
      <div class="box teepee">
        <div class="content-container">
          <img class="icon" src="images/tent.svg" alt="" />
          <figcaption class="icon"></figcaption>
        </div>
      </div>
      <div class="box pick">
        <div class="content-container">
          <img class="icon" src="images/rock-climbing.svg" alt="" />
          <figcaption class="icon"></figcaption>
        </div>
      </div>
      <div class="box blue-fire">
        <div class="content-container">
          <img class="icon" src="images/campfire.svg" alt="" />
          <figcaption class="icon"></figcaption>
        </div>
      </div>
    </section>
    <section class="container img-conatiner">
      <div class="">
        <img class="icon back" src="images/back.svg">
        <img class="icon next" src="images/next.svg">
        <img class="icon circles" src="images/three-small-circles.svg">
      </div>
    </section>
  </body>
</html>
